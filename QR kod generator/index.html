<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>QR Kod Generator</h1>
            <p>Wklej URL lub wpisz tekst</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Wpisz tekst lub url">
            <button>Generuj QR Kod</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
